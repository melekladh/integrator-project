services:
  fastapi:
    build: .
    container_name: fastapi_chatbot
    ports:
      - "8001:8001"
    volumes:
      - ./chroma_data:/app/chroma_data
      - ./Ecommerce_FAQ_Chatbot_dataset.json:/app/Ecommerce_FAQ_Chatbot_dataset.json
      - ./dolphin-2.6-mistral-7b.Q2_K.gguf:/app/dolphin-2.6-mistral-7b.Q2_K.gguf
    environment:
      - CHROMA_PERSISTENCE_DIR=/app/chroma_data
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - chatbot-network

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma_db
    ports:
      - "8000:8000"
    volumes:
      - chroma_storage:/chroma/data
    environment:
      - ANONYMIZED_TELEMETRY=false
    networks:
      - chatbot-network

volumes:
  chroma_data:
    driver: local
  chroma_storage:
    driver: local

networks:
  chatbot-network:
    driver: bridge
